<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Register Here</title>
</head>
<style>
  body {
    background: #834d9b;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #d04ed6, #834d9b);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #d04ed6, #834d9b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }
</style>
<body>
  <nav class="navbar">
    <h3 class="navbar-brand text-white">Flask Demo</h3>
  </nav>

  <div class="container">
    <div class="row mt-5">
      <div class="col-8">
        <h1 class="display-1 text-white">Welcome to our social networking website. Hope you would like it. </h1>
      </div>
      <div class="col-4 mt-3">
        <div class="card">
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <h4 class="text-dark">{{ message }}</h4> 
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form action="/register" method = "POST">
              <label for="">Name</label><br>
              <input type="text" class="form-control" name="name"><br>
              <label for="">Email</label>
              <input type="email" class="form-control" name="email"><br>
              <label for="">Password</label>
              <input type="password" name="password" id="" class="form-control"><br>
              <input type="submit" value="Sign Up" class="btn btn-danger btn-block btn-lg">
            </form>
            <p class="mt-3">Already a member? <a href = "/login">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
